<!doctype html>
<html ng-app>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Calender GUI</title>
    <link rel="stylesheet" href="../../../lib/css/web/desktop/firefox/calendar-month-view-layout-960x720.css">
    <script src="http://code.angularjs.org/angular-1.0.0rc5.min.js"></script>
    <script src="../../../../../main/webapp/lib/js/CalendarAPI.js"></script>
    <script src="../../../../../main/webapp/lib/js/CalendarController.js"></script>
</head>
<body>
	<div id="calendar-container" ng-controller="CalendarCtrl">Container
		<div id="calendar-menu-container">Menu</div>
		<div id="calendar-nav-container">
			<div id="calendar-header-container">{{month.name}}</div>
			<div class="calendar-month-nav-container">&nbsp; &nbsp;</div>
		</div>
		<div id="calendar-week-grid-container">
			<div class="calendar-week-container">
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Sun</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Mon</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Tue</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Wed</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Thu</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Fri</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Sat</div>
				</div>
			</div>
		</div>
		<div id="calendar-month-grid-container">
			<div class="calendar-week-container" ng-repeat="week in weeks">
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.sunday.getWeekDate()}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.monday.getWeekDate()}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.tuesday.getWeekDate()}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.wednesday.getWeekDate()}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.thursday.getWeekDate()}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.friday.getWeekDate()}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.saturday.getWeekDate()}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="calendar-nav-container">
			<div class="calendar-month-nav-container">&nbsp; &nbsp;</div>
		</div>
	</div>
</body>
</html>
