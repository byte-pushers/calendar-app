<!--div id="calendar-container" ng-controller="CalendarMonthViewController"--><!--Container //-->
    <!--div id="calendar-menu-container"><center><button>Day</button><button>Month</button></center></div-->
    <div class="calendar-nav-container" ng-init="init()">
        <div id="calendar-header-container">
            <div class="calendar-month-display-info">{{month.getSelectedMonthName()}}</div>
            <div class="calendar-month-nav-bar"><button ng-click="selectFirstDayOfPreviousMonth()"><<</button><button ng-click="selectToday()">Today</button><button ng-click="selectFirstDayOfNextMonth()">>></button></div>
        </div>
    </div>
    <div id="calendar-week-grid-container">
        <div class="calendar-week-container">
            <div class="calendar-week-day-container">
                <div class="calendar-week-day">Sun</div>
            </div>
            <div class="calendar-week-day-container">
                <div class="calendar-week-day">Mon</div>
            </div>
            <div class="calendar-week-day-container">
                <div class="calendar-week-day">Tue</div>
            </div>
            <div class="calendar-week-day-container">
                <div class="calendar-week-day">Wed</div>
            </div>
            <div class="calendar-week-day-container">
                <div class="calendar-week-day">Thu</div>
            </div>
            <div class="calendar-week-day-container">
                <div class="calendar-week-day">Fri</div>
            </div>
            <div class="calendar-week-day-container">
                <div class="calendar-week-day">Sat</div>
            </div>
        </div>
    </div>
    <div id="calendar-month-grid-container">
        <div class="calendar-week-container" ng-repeat="week in weeks">
            <div class="calendar-day-container" ng-repeat="day in week.weekdays">
                    <div calendar-day id="{{day.getId()}}" class="ng-class:getCalendarDayClass(day);" ng-click="selectDay(day.getDate());">
                        {{day.getWeekDate()}}<br><br>
                    </div>
            </div>
        </div>
    </div>
    <div class="calendar-nav-container">
        <div class="calendar-month-display-info">{{month.getSelectedDateDecoratedDisplayName()}}</div>
        <div class="calendar-month-nav-bar"><button ng-click="selectPreviousDay()"><<</button><button ng-click="selectToday()">Today</button><button ng-click="selectNextDay()">>></button></div>
    </div>
    <div id="calendar-event-summary-list-container" ng-repeat="event in todaysEvents">
        <div calendar-event-summary id="{{event.getId()}}" class="calendar-event-summary" draggable="true">
            <div class="calendar-event-startTime"><center>{{event.getStart() | date:'h:mm'}} {{event.getStart() | date:'a'}}</center></div>
            <div class="calendar-event-info">
                <div class="calendar-event-title">{{event.getSummary()}}</div>
                <div class="calendar-event-location">{{event.getLocation()}}</div>
            </div>
        </div>
    </div>
<!--/div//-->
